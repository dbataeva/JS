<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Clock</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">
	</head>

	<body>
		<div class="clock">
			<div class="clock-face">
				<div data-hand="hour" class="hand hour"></div>
				<div data-hand="minute" class="hand minute"></div>
				<div data-hand="second" class="hand second"></div>
			</div>
		</div>
		<script src = "./animation.js"></script>
	</body>
</html>
